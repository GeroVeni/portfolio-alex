<!DOCTYPE html>
<html>
<title>It's my portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="./main.css">
<body>
  <div id="main" class="home-page-section w3-black w3-display-container">
    <img style="height: 100%; width: 100%" src="res/images/triangles.png" alt="Triangles">
    <!-- Left line -->
    <div style="position: absolute; left: 4.4vw; top: 350px; bottom: 4.4vw; width: 2px; background: #fff"></div>
    <!-- Bottom line -->
    <div style="position: absolute; left: 4.4vw; right: 700px; bottom: 4.4vw; height: 2px; background: #fff"></div>
    <!-- Right Line -->
    <div style="position: absolute; right: 4.4vw; top: 4.4vw; bottom: 20vw; width: 2px; background: #fff"></div>
    <!-- Top line -->
    <div style="position: absolute; left: 400px; right: 4.4vw; top: 4.4vw; height: 2px; background: #fff"></div>
    <div style="position: absolute; left: 4.4vw; top:4.4vw; width: 18vw; height: 18vw; background: #ca68c6;"></div>
    <div id="buttons" class="w3-display-bottommiddle w3-center">
      <a href="#projects" class="w3-button button-white">PORTFOLIO</a>
      <a href="#contact" class="w3-button button-white">CONTACT</a>
      <a href="#projects" style="margin:3vw auto; width: 3vw" class="w3-button button-white">V</a>
    </div>
  </div>
  <div id="projects" class="home-page-section w3-white">
    <div style="height: 25vh; position: relative;" class="w3-black">
      <div id="portfolio-title" style="position: absolute; top:50%; transform: translateY(-50%); left: 4.4vw; right: 0; height: 4.5vw;">
        <div style="width: 4.4vw; height: 100%; background: #ca68c6;"></div>
        <div style="position: absolute; left: 2.2vw; top:50%; transform: translateY(-50%); font: bold 2vw gotham-gr-bold;">PORTFOLIO</div>
      </div>
    </div>
    <div style="height: 75vh; background: #333; color: #fff;">
      <table style="margin: 7.8vw;" class="w3-table">
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Points</td>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
      </table>
    </div>
  </div>
  <div id="contact" class="home-page-section w3-black">
    <div style="height: 25vh; position: relative;" class="w3-white">
      <div id="portfolio-title" style="position: absolute; top:50%; transform: translateY(-50%); left: 4.4vw; right: 0; height: 4.5vw;">
        <div style="width: 4.4vw; height: 100%; background: #ca68c6;"></div>
        <div style="position: absolute; left: 2.2vw; top:50%; transform: translateY(-50%); font: bold 2vw gotham-gr-bold;">CONTACT</div>
      </div>
    </div>
  </div>
</body>
</html>
